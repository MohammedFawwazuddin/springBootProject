<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Favorite Authors</title>
</head>
<body>
    <h2>Favorite Authors</h2>
    <ul>
        <th:block th:each="author : ${favoriteAuthors}">

        </th:block>
    </ul>
    <a href="/forum/userProfile">Back to User Profile</a>
</body>
</html>
