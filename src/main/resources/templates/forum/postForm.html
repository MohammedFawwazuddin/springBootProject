<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Post Form</title>
<style>
    /* Reset some default styles for better alignment */
    body, h1, form {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: rgb(26, 103, 0);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        font-size: 12px;
        text-align: center;
        color: #000;
        margin-bottom: 20px;
    }

    form {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column; /* Stack form elements vertically */
        align-items: center; /* Center form elements horizontally */
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #333;
        text-align: left; /* Align labels to the left */
        width: 100%; /* Expand labels to full width */
    }

    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: black;
        color: #fff;
        resize: vertical;
        margin-bottom: 10px; /* Add space between elements */
    }

    input[type="hidden"],
    input[type="submit"] {
        background-color: purple;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #800080; /* Darker purple on hover */
    }
</style>

</head>


<body>
    <form method="post" action="#" th:action="@{/forum/post/add}" th:object="${postForm}">
        <label for="content"><b> Write Your Post Here.</b></label>
        <textarea id="content" name="content" th:field="*{content}" rows="5"></textarea>
        <input type="hidden" th:field="*{userId}">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
